<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="container-fluid d-flex justify-content-between">
        <h2>Lista de Personajes</h2>
        <form method="post" th:action="@{/logout}">
            <input class="btn btn-link" type="submit" value="Cerrar sesión">
        </form>
    </div>
    <div class="container-fluid d-flex justify-content-between">
        <a th:href="@{'/personaje/new'}" class="btn btn-primary mt-3 mb-3">Nuevo personaje</a>
        <form class="d-flex mt-3 mb-3" method="get" th:action="@{'/personaje/list'}">
            <input class="form-control me-2" type="text" placeholder="Texto a buscar" name="busqueda" th:value="${busquedaRealizada}">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
    </div>
    <table class="table table-sm">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Identidad</th>
            <th>Alineación</th>
            <th>Sexo</th>
            <th>Primera Aparición</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="personaje,info: ${listaPersonajes}">
            <td th:text="${personaje.getId()}"></td>
            <td th:text="${personaje.getName()}"></td>
            <td th:text="${personaje.getIdentity()}"></td>
            <td th:text="${personaje.getAlign()}"></td>
            <td th:text="${personaje.getSex()}"></td>
            <td th:text="${personaje.getFirstAppearance()}"></td>
            <td><a class="btn btn-primary" th:href="@{'/personaje/edit?id='+${personaje.getId()}}">Editar</a></td>
            <td><a class="btn btn-danger" th:href="@{'/personaje/delete?id='+${personaje.getId()}}">Borrar</a></td>
        </tr>
    </table>
</div>
</body>
</html>
